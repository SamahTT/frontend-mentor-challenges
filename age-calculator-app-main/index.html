<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Age calculator app</title>
</head>

<body>
  <div class="container">
    <div class="calculator">
      <div class="input-container">

        <div class="label-input">
          <label for="">Day</label>
          <input type="text" placeholder="DD" maxlength="2" minlength="2">
          <p class="small-text"></p>
        </div>

        <div class="label-input">
          <label for="">Month</label>
          <input type="text" placeholder="MM" maxlength="2" minlength="2">
          <p class="small-text"></p>
        </div>

        <div class="label-input">
          <label for="">Year</label>
          <input type="text" placeholder="YYYY" maxlength="4" minlength="4">
          <p class="small-text"></p>
        </div>
        <button class="btn"></button>
      </div>

      <h1><span class="y">--</span> years</h1>
      <h1><span class="m">--</span> months</h1>
      <h1><span class="d">--</span> days</h1>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
