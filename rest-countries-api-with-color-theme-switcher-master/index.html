<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Where in the world? | Samah</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
    href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght,YTLC@0,6..12,200..1000,440..540;1,6..12,200..1000,440..540&display=swap"
    rel="stylesheet">
<style>
</style>
<script src="index.js"></script>

<body>
    <nav>
        <a href="#">Where in the world?</a>
        <button class="btn" id="dark-mode-btn">
            <i class="fa-solid fa-moon"></i>
            Dark Mode
        </button>
    </nav>

    <main>
        <div class="filters-wrapper">
            <span class="search-bar-span">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="search" id="site-search" name="search" placeholder="Search for a country..." />
            </span>
            <div class="filter-span">
                <label for="region-filter">Filter by Region</label>
                <select name="region-filter" id="region-filter">
                    <option>Africa</option>
                    <option>Asia</option>
                    <option>America</option>
                    <option>Europe</option>
                </select>
            </div>
        </div>

        <div class="previews-container">
            <div class="country-preview-el"></div>
        </div>
    </main>



</body>
